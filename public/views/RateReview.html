<img src="{{MyPoster}}" alt="POSTER" width="255" height="240" style="border-radius:20px"><br>
<div>
<form id="ratingsForm">
	<div class="stars">
		<input type="radio" name="star" class="star-1" id="star-1" value=1 ng-model="reviewData.rrate"/>
		<label class="star-1" for="star-1">1</label>
		<input type="radio" name="star" class="star-2" id="star-2" value=2 ng-model="reviewData.rrate"/>
		<label class="star-2" for="star-2">2</label>
		<input type="radio" name="star" class="star-3" id="star-3" value=3 ng-model="reviewData.rrate"/>
		<label class="star-3" for="star-3">3</label>
		<input type="radio" name="star" class="star-4" id="star-4" value=4 ng-model="reviewData.rrate"/>
		<label class="star-4" for="star-4">4</label>
		<input type="radio" name="star" class="star-5" id="star-5" value=5 ng-model="reviewData.rrate"/>
		<label class="star-5" for="star-5">5</label>
		<span></span>
	</div>

</form>
</div>

</div>
  <div class="col-sm-5">
    <div class="outline">
<center>
 <h3>Review For {{Moviename}}</h3>
 </center>
<div class="col-xs-12">

&nbsp;<input type="text" class="form-control" placeholder="Your Name"  id="unm" ng-model="reviewData.rusername" required/>
    <br>
</div>

&nbsp;&nbsp;&nbsp;  <textarea name="txtarea" rows="4" cols="68" placebholder="Your Comment Here" id="tarea" ng-model="reviewData.rreview" required></textarea>
&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-success"type="submit" ng-click="insertReview()">Submit</button>
<br><br>
</div>
</div>

<table class="table table-striped table-bordered table-hover" data-page-length='2'>
<tbody>
  <tr ng-repeat="data in displayReviewData">
    <td style="text-align:left;">
      <blockquote>
        <ol>{{data.Review}}</ol>
        <footer align="left">{{data.UserName}}</footer>
      </blockquote>
    </td>
  </tr>
  </tbody>
</table>
